  <nav class="navbar">
   <div class="container">
    <a href="#" class="navbar-brand">Tasks App</a>
   </div>
  </nav>

  <!-- main content -->
  <div class="container">
   <div class="row pt-5">
    <div class="col-md-4">
     <div class="card">
      <div class="card-body">
       <form id="formTask">
        <div class="form-group">
         <input
          type="text"
          id="title"
          placeholder="Add a Todo"
          class="form-control"
         />
        </div>
        <div class="form-group py-3">
         <textarea
          id="description"
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Add a Description"
         ></textarea>
        </div>
        <div class="d-grid grab-2">
         <button type="submit" class="btn btn-primary btn-block">save</button>
        </div>
       </form>
      </div>
     </div>
    </div>

    <div class="col-md-8">
     <div id="tasks"></div>
    </div>
   </div>
  </div>
